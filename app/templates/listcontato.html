{% extends "template.html" %}

{% block titulo %}Contato{% endblock %}

{% block conteudo %}
    <h1>Mensagens</h1>
    {%for msg in contato%}
        <p>Id: {{msg.id}}</p>
        <p>Nome: {{msg.nome}}</p>
        <p>Email: {{msg.email}}</p>
        <p>Assunto: {{msg.assunto}}</p>
        <p>Mensagem: {{msg.mensagem}}</p>
        <a href="{% url "excluirContato" msg.id %}">Excluir</a>
        <br><br>
        {% endfor %}
{% endblock %}
